	name = "Terävöitä"
	content = "Jos kuvan ulkonäkö on liian pehmeä, voit tällä tehosteella terävöittää reunoja."

[[tab]]
	id = ""
	name = "Vinjetti"
	content = "Kuvan reunoja tummennetaan, ihan kuin katsoisit kiikareiden läpi."

