	name = "Punasilmän poistaja"
	content = "Jos sinulla on valokuva jossa kohteella on "punaiset silmät", silloin tämä tehoste on hyödyllinen niiden poistamiseen. Sinun kannattaa kuitenkin valita kohteen silmät ennen kuin käytätä tätä tehostetta."

[[tab]]
