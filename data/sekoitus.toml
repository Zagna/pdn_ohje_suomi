[[tab]]
	id = "kerro"
	name = "Kerro"
	content = "Jokaisen pikselin voimakkuus kerrotaan kokoonpanon pikseliarvoon. Tämän sekoitustilan käyttäminen johtaa pikseleihin jotka ovat tummempia kuin alkuperäiset."
	
	[[tab.figure]]
		src="/resurssit/kerro.jpg"
		alt="Kerro"
		class="border"

[[tab]]
	id = "lisaava"
	name = "Lisäävä"
	content = "Jokaisen pikselin värivoimakkuus lisätään kokoonpanon pikselien voimakkuuteen. Tämä aina valaistaa pikseleitä kokoonpanossa, paitsi pikselit jotka ovat täysin mustia tulevat lemaan läpinäkyviä."
	
	[[tab.figure]]
		src="/resurssit/lisaava.jpg"
		alt="Lisäävä"
		class="border"

[[tab]]
	id = "varjostus"
	name = "Värivarjostus"
	content = "Tämä sekoitustila tekee tummista pikseleistä tummempia. Kirkkaiden pikselien pitää sekoittua muiden kirkkaiden pikselien kanssa pysyäkseen kirkkaina."
	
	[[tab.figure]]
		src="/resurssit/varivarjostus.jpg"
		alt="Värivarjostus"
		class="border"

[[tab]]
	id = "valotus"
	name = "Värilisävalotus"
	content = "Tätä voi ajatella värivarjostuksen vastakohtana. Kirkkaat pikselit pysyvät, kun tummat pikselit pitää sekoittua muiden mustien pikselien kanssa."
	
	[[tab.figure]]
		src="/resurssit/varilisavalotus.jpg"
		alt="Värilisävalotus"
		class="border"

[[tab]]
	id = "peilaus"
	name = "Peilattu"
	content = "Tätä tilaa voi käyttää kiiltävien esineiden tai alueiden lisäämiseen."
	
	[[tab.figure]]
		src="/resurssit/peilattu.jpg"
		alt="Peilattu"
		class="border"

[[tab]]
	id = "hehkus"
	name = "Hehku"
	content = "Tämä on käänteinen Peilaus: se vaihtaa tasojen järjestyksen ja sen jälkeen käyttää Peilausta."
	
	[[tab.figure]]
		src="/resurssit/hehku_sekoitus.jpg"
		alt="Hehku"
		class="border"

[[tab]]
	id = "sulautus"
	name = "Sulauttava"
	content = "Tämä on yhdistelmä Näyttöä ja Kertoa riippuen tason pikselien voimakkuudesta. Tummille väreille se toimii kuten Kerro. Kirkkaille väreille se toimii kuin Näyttö."
	
	[[tab.figure]]
		src="/resurssit/sulauttava.jpg"
		alt="Sulauttava"
		class="border"

[[tab]]
	id = "erotus"
	name = "Erottava"
	content = "Tämä on Lisäävän vastakohta. Jokaisen tason pikselin voimakkuus vähennetään kokoonpanon pikselien voimakkuudesta johtaen tummempiin väreihin. Koska tämä voi johtaa negatiiviseen voimakkuuteen, jota ei voi näyttää, absoluuttista arvoa käytetään. Täten, &ldquo;valkoinen miinus musta&rdquo; sekä &ldquo;musta miinus valkoinen&rdquo; tuottavat kummatkin valkoista. Tämä voi olla hyödyllinen Pilvi-tehosteen kanssa."
	
	[[tab.figure]]
		src="/resurssit/erottava.jpg"
		alt="Erottava"
		class="border"

[[tab]]
	id = "nega"
	name = "Negatiivi"
	content = "Ensi silmäyksellä tämä näyttää samalta kuin Erottava, mutta se tuottaa vastakohtaisen tuloksen. Sen sijaan että värin tummenisivat, niistä tulee kirkkaammat."
	
	[[tab.figure]]
		src="/resurssit/negatiivi.jpg"
		alt="Negatiivi"
		class="border"

[[tab]]
	id = "kevyt"
	name = "Kevennä"
	content = "Kirkkaampi pikseli jommalta kummalta tasolta tai kokoonpanosta käytetään."
	
	[[tab.figure]]
		src="/resurssit/kevenna.jpg"
		alt="Kevennä"
		class="border"

[[tab]]
	id = "tumma"
	name = "Tummenna"
	content = "Tummempi pikseli jommalta kummalta tasolta tai kokoonpanosta käytetään."
	
	[[tab.figure]]
		src="/resurssit/tummenna.jpg"
		alt="Tummenna"
		class="border"

[[tab]]
	id = "naytto"
	name = "Näyttö"
	content = "Tätä voi ajatella Kerro-tilan vastakohtana. Se tekee pikseleistä kirkkaampia, mustan ollessa pitkälti läpinäkyvä."
	
	[[tab.figure]]
		src="/resurssit/naytto.jpg"
		alt="Näyttö"
		class="border"

[[tab]]
	id = "xor"
	name = "Xor"
	content = "Tämä on lyhyesti &ldquo;[poissulkeva tai](https://fi.wikipedia.org/wiki/XOR)&rdquo;, joka on kehittynyt sekoitustila jota pääasiallisesti käytetään kuvien analysointiin eikä piirtämiseen tai kuvien muodostamiseen."
	
	[[tab.figure]]
		src="/resurssit/xor.jpg"
		alt="Xor"
		class="border"
