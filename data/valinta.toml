[[tab]]
	id = "korvaa"
	name = "Korvaa"
	content = "Tämä on oletusvalinta. Uusi valinta korvaa edellisen valinnan. Seuraava ympyrä tehtiin Ellipsi valinta-työkalulla:{{< figure src="/resurssit/circleselection.png" alt="Korvaa" class="" >}}
		"

[[tab]]
	id = "lisaa"
	name = "Lisää"
	content = "Tämä antaa sinun helposti valita kaksi kuvan aluetta jotka eivät liity toisiinsa tai jatkaa nykyistä valintaa. Seuraava valinta tehtiin piirtämällä ympyrä Ellipsi valinta-työkalulla, lisäksi piirtämällä Neliö Suorakulmaisella valinnalla pitäen Ctrl-nappia pohjassa:{{< figure src="/resurssit/circlesquareselection.png" alt="Lisää" class="" >}}{{% vihje %}}Lisätäksesi olemassa olevaan valintaan, pidä Ctrl-nappi pohjassa kun piirrät valinnan.{{% /vihje %}}"

[[tab]]
	id = "vahenna"
	name = "Vähennä"
	content = "Tämä antaa sinun poistaa osia valinnasta joita et halua mukaan. Tämä antaa sinun tehdä seuraavan kaltaisia valintoja, joka tehtiin ensin piirtämällä ympyrä Ellipsi valinta-työkalulla ja sen jälkeen piirtäen toinen ympyrä sisälle käyttäen oikeaa hiiren nappia:{{< figure src="/resurssit/concentriccircleselection.png" alt="Vähennä" class="" >}}{{% vihje %}}Poistaaksesi osia olemassa olevasta valinnasta, pidä Alt-näppäintä alhaalla piirtäessäsi valintaa.{{% /vihje %}}"

[[tab]]
	id = "leikkaus"
	name = "Leikkaus"
	content = "Tulos on alue jossa kaksi valintaa ovat päällekkäin. Seuraava esimerkki saatiin piirtämällä sama ympyrä ja neliö kuin alhaalla käänteisen tilan kanssa:{{< figure src="/resurssit/intersectselection.png" alt="Leikkaus" class="" >}}{{% vihje %}}Leikkaus toimii pitämällä Alt-näppäin pohjassa ja piirtäen valinta oikealla hiiren näppäimellä.{{% /vihje %}}"

[[tab]]
	id = "kaanteinen"
	name = "Käänteinen"
	content = "Tämä luo uusia valintoja ja poistaa vanhoja valintoja. Voit näin tehdä seuraavanlaisia valintoja, käyttäen Ellipsi valintaa ja Suorakulmaista valintaa:{{< figure src="/resurssit/xorselection.png" alt="Käänteinen" class="" >}}{{% vihje %}}Käänteinen toimii pitämällä Ctrl-näppäin pohjassa ja piirtämällä valinnan oikealla hiiren napilla.{{% /vihje %}}"
