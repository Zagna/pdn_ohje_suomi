[[tab]]
	id = ""
	name = "Jäätynyt lasi"
	content = "Tämä saa kuvan näkymään kuin sitä katsottaisiin jäätyneen lasin läpi."

[[tab]]
	id = ""
	name = "Kierre"
	content = "Tällä tehosteella voit kiertää osan kuvasta, joko myötä- tai vastapäivään."

[[tab]]
	id = ""
	name = "Kristalloi"
	content = "Tämä muuttaa kuvan näyttämään kuin se olisi kristallien muotoisista muodoista tehty mosaiikki."

[[tab]]
	id = ""
	name = "Käänteismuunnos"
	content = "Tämä tuottaa muunnoksen suorakulmaisen ja napakulmakoordinaatiston välillä."

[[tab]]
	id = ""
	name = "Lommo"
	content = "Tämä tunnettu tehoste saa kuvan näyttämään kuin se olisi lommotun läpinäkyvän metallin takana (teoriassa tietenkin)."

[[tab]]
	id = ""
	name = "Pullistuma"
	content = "Tätä tehostetta voi käyttää tuomaan osa kuvasta lähemmäksi tai taaemmaksi, kuin kuvaa olisi taivutettu."

[[tab]]
	id = ""
	name = "Pikseloi"
	content = "Tämä tehoste vähentää kuvan laatua ja antaa kuvan jossa jokainen "pikseli" on paljon isompi."

[[tab]]
	id = ""
	name = "Tiiliheijastus"
	content = "Tämä saa kuvan näkymään kuin se olisi laatoitetun lasilevyn takana."

