<body>
	{{ partialCached "hero.html" . }}
	<main>
		<h2 id="{{ .Title | urlize }}">{{ .Title }}{{ if .Params.tooltip }} <span class="tool {{ .Params.tooltip }}"></span>{{ end }}</h2>
		{{ .Content }}
	</main>
	{{ partialCached "footer.html" . }}
	{{ partialCached "menu.html" . }}
	{{ partialCached "script.html" . }}
	{{ partialCached "toggle.html" . }}
</body>
