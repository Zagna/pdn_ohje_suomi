<script>
    function rudrSwitchTab(t,e){var n=document.getElementsByClassName("tab-content-item");for(a=0;a<n.length;a++)n[a].style.display="none";document.getElementById(e).style.display="block";var a;n=document.getElementsByClassName("tab-item");for(a=0;a<n.length;a++)n[a].className="tab-item";document.getElementById(t).className="tab-item is-active"}window.addEventListener("DOMContentLoaded",function(){const t=Array.prototype.slice.call(document.querySelectorAll(".navbar-burger"),0);t.length>0&&t.forEach(function(t){t.addEventListener("click",function(){const e=t.dataset.target,n=document.getElementById(e);t.classList.toggle("is-active"),n.classList.toggle("is-active")})})});
</script>
