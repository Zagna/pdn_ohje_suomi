<meta charset="utf-8">
{{ hugo.Generator }}
<meta name="language" content="fi">
<meta name="author" content="Jarno Ruokamo">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{ partial "critical.min.html" }}
{{ $options := (dict "includePaths" (slice "node_modules/bulma")) }}
{{ $style := resources.Get "scss/style.scss" | resources.ToCSS $options | postCSS | resources.Minify | resources.Fingerprint }}
<link id="tyyli" rel="preload" href="{{ $style.RelPermalink }}" as="style">
<link rel="icon" href="/resurssit/favicon.webp">
<script>tyyli.addEventListener("load", function() { this.rel='stylesheet'; });</script>
