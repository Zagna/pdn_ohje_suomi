{{ partial "header.html" . }}
<body>
<section class="hero">
	<div class="hero-body" style="background-image: url('/resurssit/imagebar.jpg');">
		<div class="container">
			<div class="level">
				<div class="level-item">
					<img src="/favicon.png" alt="paint.net ohje" />
					<h1 class="title" style="font-weight: 600; text-shadow: 0px 0px 10px black; color: white; font-size: 1.5rem !important;">
						paint.net ohje
					</h1>
				</div>
			</div>
		</div>
	</div>
</section>
<section class="section">
	<div class="container">
		<div class="content">
			<h2>{{ .Title }}{{ if .Params.tooltip }} <img alt="{{ .Title }}" src="/{{ .Params.tooltip }}" />{{ end }}</h2>
			{{ .Content }}
		</div>
		{{ partial "footer.html" . }}
	</div>
</section>
{{ partial "menu.html" . }}
{{ partial "script.min.html" . }}
</body>
</html>
