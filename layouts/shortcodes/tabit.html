{{ $data := index .Site.Data (.Get 0) }}
<div id="tabs">
	<ul class="tabs">
	{{ range $data.tab }}
		<li><a href="#{{ .id }}">{{ .name }}</a></li>
	{{ end }}
	</ul>
	<div class="tabcontents">
	{{ range $data.tab }}
		<div id="{{ .id }}">
			{{ if .content }}<p>{{ markdownify .content }}</p>{{ end }}
			{{ range .figure }}
				{{ partial "fig.html" . }}
			{{ end }}
		</div>
	{{ end }}
	</div>
</div>

<script type="text/javascript" src="/js/tabcontent.js"></script>
