{{ $data := index .Site.Data (.Get 0) }}
<div id="tabs">
	<ul class="tabs">
	{{ range $data.tab }}
		<li><a href="#{{ .id }}">{{ .name }}</a></li>
	{{ end }}
	</ul>
	<div class="tabcontents">
	{{ range $data.tab }}
		<div id="{{ .id }}">
			{{ with .content }}<p>{{ markdownify . }}</p>{{ end }}
			{{ range .figure }}
				<figure class="{{ .class }}">
					<img src="{{ .src }}" alt="{{ .alt }}">
					{{ with .caption }}
					<figcaption>
						<h4>{{ . }}</h4>
					</figcaption>
					{{ end }}
				</figure>
			{{ end }}
			{{ with .vihje }}
			<div class="tip">
				<h3>Vihje</h3>
				<p>{{ . }}</p>
			</div>
			{{ end }}
		</div>
	{{ end }}
	</div>
</div>

<script type="text/javascript" src="/js/tabcontent.js"></script>
