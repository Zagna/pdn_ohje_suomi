
<figure>
	{{ range split (.Get "src") ";" }}
		{{ $imgData := imageConfig (printf "%s%s" "/static" .) }}
		<img loading="lazy" src="{{ . }}" width="{{ $imgData.Width }}" height="{{ $imgData.Height }}" alt="{{ $.Get "alt" }}">
	{{ end }}
	{{ if isset .Params "title" }}
	<figcaption>
		<strong>{{ .Get "title" }}</strong>
		{{ with .Inner }}
			<p>{{ $.Page.RenderString . }}</p>
		{{ end }}
	</figcaption>
	{{ end }}
</figure>
