
<figure>
	{{ range split (.Get "src") ";" }}
		{{ $imgData := imageConfig (printf "%s%s" "\\static\\" .) }}
		<img src="{{ . }}"  width="{{ $imgData.Width }}" height="{{ $imgData.Height }}" alt="{{ $.Get "alt" }}">
	{{ end }}
	{{ if isset .Params "title" }}
	<figcaption>
		<h4>{{ .Get "title" }}</h4>
		<p>{{ $.Page.RenderString .Inner }}</p>
	</figcaption>
	{{ end }}
</figure>
